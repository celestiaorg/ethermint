name: build-test-evmos

on:
  push:
    branches:
      - '**'
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - 'main'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: celestiaorg/evmos
  TAG_PREFIX: ethermint-

jobs:
  build:
    runs-on: "ubuntu-latest"
    permissions:
      contents: write 
      packages: write 
    steps:
      - name: "Checkout source code"
        uses: "actions/checkout@v2"
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
      - name: Clone evmos repo
        uses: actions/checkout@v2
        with:
          repository: jbowen93/evmos
          path: evmos
      - name: Move Stuff and Tidy
        run: |
          ls
          mv evmos ..
          cd ..
          cp -R ethermint evmos
          cd evmos
          go mod edit -replace=github.com/tharsis/ethermint=./ethermint
          go mod tidy -compat=1.17 -e
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=${{ env.TAG_PREFIX }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to GHCR
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: ../evmos
          platforms: linux/amd64, linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          file: ../evmos/docker/Dockerfile


  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Clone repo
      uses: actions/checkout@v2
    - name: Clone ephemeral-cluster repo
      uses: actions/checkout@v2
      with:
        repository: celestiaorg/ephemeral-cluster
        path: ephemeral-cluster
        ref: ethermint-chain
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17
    - name: "Setup Cluster"
      run: |
        export EVMOS_IMAGE_TAG=ethermint-$(git rev-parse --short "$GITHUB_SHA")
        cd ephemeral-cluster
        ./debug-start-cluster.sh 
    - name: "Test Cluster"
      run: | 
        docker ps -a
        echo "------------- docker logs core0 -------------"
        docker logs core0
        echo "------------- docker logs bridge0 -------------"
        docker logs bridge0
        echo "------------- docker logs light0 -------------"
        docker logs light0
        echo "------------- docker logs dalc0 -------------"
        docker logs dalc0
        echo "------------- docker logs evmos0 -------------"
        docker logs evmos0
        cd /home/runner/work/ethermint/ethermint
        MODE=rpc HOST=http://127.0.0.1:8545 go test ./tests/rpc/...
